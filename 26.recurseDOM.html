<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>recurseDOM</title>
	<script>
		function recurseDOM(node) {
			// Если узел содержит дочерние узлы
			if (node.children.length) {
				// Перебираем дочерние узлы
				for (const child of node.children) {
					// Выводим тег узла в консоль
					console.log(child.tagName);
					// Рекурсивно обрабатываем дочерние узлы
					recurseDOM(child);
				}
			}else{
				// Иначе в начало узла добавляем случайное число
				node.prepend(Math.random());
			}
		}

		window.addEventListener('DOMContentLoaded', () => {
			recurseDOM(document.body.children[0]);
		})
	</script>
	<style>
		div {
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<div>
		<div>
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<div>
			<table border>
				<thead>
					<th></th>
					<th></th>
					<th></th>
					<th></th>
					<th></th>
				</thead>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</table>
		</div>
		<div>
			<select>
				<option></option>
				<option></option>
				<option></option>
				<option></option>
				<option></option>
			</select>
		</div>
		<div>
			<button></button><button></button><button></button><button></button><button></button>
		</div>
		<div>
			<h1></h1>
			<h2></h2>

</body>
</html>
